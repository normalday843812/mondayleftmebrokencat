<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; overflow:hidden; background: black; font-family: 'Open Sans', sans-serif;">

<video id="myVideo" style="position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); filter: blur(20px);" loop playsinline>
  <source src="https://github.com/KaiStewart2019/greatamazingvideo/raw/main/amazingvideo.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;">
  <div style="background: white; padding: 20px; width: 80%; max-width: 500px; border-radius: 20px; position: relative;">
    <div style="position: absolute; top: 10px; right: 10px; font-weight: bold; color: gray; cursor: pointer;" onclick="closeOverlay()">X</div>
    <h1 style="font-weight: bold; margin-bottom: 20px; color: black;">We use cookies!</h1>
    <p style="color: black;">We use cookies! To continue please accept our <span style="color: blue; text-decoration: underline; cursor: pointer;">Cookie Policy</span></p>
    <div style="width: 100%; border-top: 1px solid black; margin: 20px 0;"></div>
    <div>
      <button style="padding: 10px 20px; font-size: 20px; border-radius: 20px; margin-right: 10px; border: 1px solid gray; color: black; background: white;">Customize</button>
      <button style="padding: 10px 20px; font-size: 20px; border-radius: 20px; background: blue; color: white; border: none;" onclick="acceptCookies()">Accept</button>
    </div>
  </div>
</div>

<script>
function closeOverlay() {
  var video = document.getElementById("myVideo");
  video.style.filter = "none";
  video.play();
  document.getElementById("overlay").style.display = "none";
}

function acceptCookies() {
  closeOverlay();
}
</script>

</body>
</html>
