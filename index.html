<!DOCTYPE html>
<html>
<body style="margin:0; padding:0; overflow:hidden; background: black;">

<video id="myVideo" style="position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); filter: blur(10px);" loop playsinline>
  <source src="https://github.com/KaiStewart2019/greatamazingvideo/raw/main/amazingvideo.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <h1 style="color: white; margin-bottom: 20px;">Terms of Service</h1>
  <button style="padding: 10px 20px; font-size: 20px;">Accept</button>
</div>

<script>
document.querySelector("#overlay button").onclick = function() {
  var video = document.getElementById("myVideo");
  video.style.filter = "none";
  video.play();
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
